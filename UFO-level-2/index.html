<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script> -->
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->

</head>

<body>
    <main class="hero">
        <div class="hero-text">
            <p>ALIENS-R-REAL</p>
        </div>

        <section class="main">
            <div class="form-content">
                <section class="search">
                    <select id="#selDataset" style="font-size: 2.5rem;color:#FF0066" class="custom-select">
                        <option value="none"  selected disabled hidden>Open this select menu</option>
                                        <option value="datetime">Date/time</option>
                                         <option value="city">City</option>
                                         <option value="state">State</option>
                                         <option value="country">Country</option>
                                         <option value="shape">Shape</option>
                                      
                    </select>

                    <form class="form-inline">
                        <input id="datetime" class="form-control mr-sm-2" style="font-size: 2.8rem;color:#FF0066" type="search" placeholder="Search UFO Sightings" aria-label="Search">
                        <button id="filter-btn" style="font-size: 2rem;" class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
                    </form>

                </section>
                <section class="table">
                    <div class="col-md-12 mt-5">
                        <div id="table-area" class="table-responsive" style="height:50vh">
                            <table id="ufo-table" class="table table-striped table-hover">
                                <!-- <caption>List of users</caption> -->
                                <thead class="table-dark">
                                    <tr>
                                        <th class="table-head">Date</th>
                                        <th class="table-head">City</th>
                                        <th class="table-head">State</th>
                                        <th class="table-head">Country</th>
                                        <th class="table-head">Shape</th>
                                        <th class="table-head">Duration</th>
                                        <th class="table-head">Comments</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </section>

    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/UFO-level-2/js/data.js"></script>
    <script src="/UFO-level-2/js/app.js"></script>


</body>

</html>
